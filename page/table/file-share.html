<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>文件分享</title>
  <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css">
  <link rel="stylesheet" href="../css/public.css">
</head>
<body>
<div class="layuimini-container">
  <div class="layuimini-main">
    <button class="layui-btn layui-btn-sm" id="createShareBtn"><i class="layui-icon">&#xe654;</i> 创建分享</button>
    <table class="layui-hide" id="shareTable" lay-filter="shareTable"></table>
  </div>
</div>

<script src="../lib/layui-v2.5.5/layui.js"></script>
<script>
layui.use(['table', 'layer'], function () {
  var table = layui.table;
  var layer = layui.layer;

  table.render({
    elem: '#shareTable',
    url: '../api/share-list.json',
    cols: [[
      {type: 'checkbox'},
      {field: 'fileName', title: '文件名'},
      {field: 'shareLink', title: '分享链接'},
      {field: 'createTime', title: '创建时间'},
      {title: '操作', toolbar: '#barDemo'}
    ]],
    page: true
  });

  $('#createShareBtn').click(function () {
    layer.open({
      title: '创建分享',
      type: 1,
      area: ['400px', '200px'],
      content: '<div style="padding:20px;"><input id="shareFileInput" placeholder="请输入文件名" class="layui-input"></div>',
      btn: ['生成链接', '取消'],
      yes: function () {
        var fileName = $('#shareFileInput').val();
        if (!fileName) {
          layer.msg('请输入文件名');
          return;
        }
        layer.msg('分享链接已生成：http://share.example.com/' + Date.now());
        table.reload('shareTable');
        layer.closeAll();
      }
    });
  });

  table.on('tool(shareTable)', function (obj) {
    var data = obj.data;
    if (obj.event === 'cancel') {
      layer.confirm('确认取消分享？', function (index) {
        obj.del();
        layer.close(index);
      });
    }
  });
});
</script>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="cancel">取消分享</a>
</script>
</body>
</html>

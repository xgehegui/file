			.wrapper{

				padding:0 15px;
				border-radius:10px;
			}
			.content{
				color: #666667;
				/* 移除原有的background-color，由wrapper统一控制 */
				padding: 20px 15px; /* 可选：给内容区添加上下内边距 */
			}
			.header::after{
				content:"";
				display:block;
				clear:both;
			}
			.header span{
				float:left;
				width:50%;
				line-height: 60px; /* 让文字垂直居中 */
			}
			.header a:last-child{
				text-decoration: none;
				color:#666667;
			}
			.header span:first-child{
				font-size:25px;
			}
			.header a{
				float:right;
				line-height: 60px; /* 让文字垂直居中 */
			}

			.items a:first-child{
				width:50%;
				float:left;
				padding: 15px 0; /* 增加点击区域和间距 */
			}
			.items a:last-child{
				width:50%;
				float:left;
				padding: 15px 0; /* 增加点击区域和间距 */
			}
			.items a{
				margin:0; /* 移除原有margin，用padding控制间距 */
		        text-decoration: none;
				color: #666667;
				font-size:20px;
				display: inline-block; /* 让padding生效 */
			}
			.items::after{
				content:"";
				display:block;
				clear:both; /* 清除浮动，避免高度塌陷 */
			}
		</style>
